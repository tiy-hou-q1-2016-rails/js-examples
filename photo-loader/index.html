<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" media="screen" title="no title" charset="utf-8">
    <script src="http://oss.maxcdn.com/jquery/2.2.1/jquery.js"></script>

  </head>
  <body>

    <header>
      <i class="fa fa-camera-retro fa-5x"></i>
    </header>
    <div class="load-those-albums">
      <button type="button" name="button" id="load-albums">Load Albums</button>
    </div>

    <div class="load-that-photo">
      <input type="text" name="photo-id" id="photo-id" value="">
      <button type="button" name="button" id="load-photo">Load Photo</button>
    </div>

    <div class="new-photo">
      <input type="text" name="new-photo-url" id="new-photo-url" value="http://tacospin.com/assets/img/taco.jpg" placeholder="New Photo Url">
      <button type="button" name="button" id="create-photo">Create Photo</button>

    </div>

    <div id="photos">

    </div>

    <script src="app.js"></script>
  </body>
</html>
